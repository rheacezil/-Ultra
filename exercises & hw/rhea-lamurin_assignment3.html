<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Selectors and ID</title>
        <link rel="stylesheet" href="assignment3.css">
    </head>
    <body>
        <div class="bg-black white-text w-100">
            <h3>Div #1</h3>
        </div>
        
        <div class="parent float-left w-quarter">
            <div class="bg-blue white-text w-100 clear-right">
                <h3>Div #2</h3>
            </div>
            <div class="bg-green white-text w-100 clear-right">
                <h3>Div #3</h3>
            </div>
        </div>
        
        <div class="bg-red black-text w-half h-full float-left">
            <h3>Div #4</h3>
        </div>
        

        <div class="parent w-quarter float-left">
            <div class="bg-orange black-text">
                <h3>Div #5</h3>
            </div>
            
            <div class="bg-pink black-text">
                <h3>Div #6</h3>
            </div>
        </div>
        
        <div id="div-7" class="bg-black white-text">
            <h3>Div #7</h3>
        </div>

        
    </body>
</html>
